<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="hero">
        <h2>
          Generate a <br />
          <span class="colored-text">random password</span>
        </h2>
        <p>Never use an insecure password again.</p>
      </div>
      <button id="generate-btn" onclick="generatePasswords()">Generate passwords</button>
      <div id="password-fields">
        <input type="text" id="password1-el" readonly />
        <input type="text" id="password2-el" readonly />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
